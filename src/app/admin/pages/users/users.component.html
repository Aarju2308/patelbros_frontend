<div class="container-fluid">

    <!-- Page Heading -->
    <!-- <h1 class="h3 mb-2 text-gray-800">Categories</h1> -->
    
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex align-items-center justify-content-between">
            <h4 class="m-0 font-weight-bold text-primary">users</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Created At</th>
                            <th>Active</th>
                            <th>Locked</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (user of users.content; track $index) {
                            <tr>
                               <td>{{user.id}}</td>
                               <td>{{user.fullName}}</td>
                               <td>{{user.email}}</td>
                               <td>{{user.phone}}</td>
                               <td>{{user.createdAt | date}}</td>
                               <td><input (change)="changeStatus(user.id || 0,'active',user.active || false)" type="checkbox" name="active" [(ngModel)]="user.active" id=""></td>
                               <td><input (change)="changeStatus(user.id || 0,'locked',user.active || false)" type="checkbox" name="locked" [(ngModel)]="user.locked" id=""></td>
                            </tr>
                        }
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination d-flex justify-content-center">
                      <li class="page-item">
                        <a class="page-link" [ngClass]="{'disabled': users.first}" (click)="firstPage()" aria-label="First">
                            <i class="fas fa-angles-left"></i>
                        </a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" [ngClass]="{'disabled': users.first}" (click)="previousPage()" aria-label="Previous">
                            <i class="fas fa-angle-left"></i>
                        </a>
                      </li>
                      @for (i of [].constructor(users.totalPages); track $index) {
                        <li class="page-item"><a class="page-link" [ngClass]="{'active': $index == page}"  (click)="goToPage($index)">{{$index + 1}}</a></li>
                      }
                      <li class="page-item">
                        <a class="page-link" [ngClass]="{'disabled': users.last}" (click)="nextPage()" aria-label="Next">
                          <i class="fas fa-angle-right"></i>
                        </a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" [ngClass]="{'disabled': users.last}" (click)="lastPage()" aria-label="Last">
                          <i class="fas fa-angles-right"></i>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </div>
    </div>
</div>
