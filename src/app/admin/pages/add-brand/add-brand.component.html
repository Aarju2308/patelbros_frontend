<!-- Begin Page Content -->
<div class="container-fluid">
    <form enctype="multipart/form-data" >
        <div class="container-fluid">
            @if (isSuccess && isSuccess != undefined) {
                <div class="alert alert-success d-flex align-items-center justify-content-between" role="alert">
                    <div><i class="fa-regular text-primary fa-circle-check"></i> {{isEditMode ? 'Updated Successfully' : 'Added Successfully'}}</div>
                    <button (click)="isSuccess = !isSuccess" class="btn btn-danger"><i class="fas fa-xmark"></i></button>
                </div>
            }
            @if (error) {
                <div class="alert alert-danger d-flex align-items-center justify-content-between" role="alert">
                    <div>
                        @for (err of errorMessage; track $index) {
                            
                            <p><i class="fa-solid fa-triangle-exclamation"></i>&nbsp;{{err}}</p>
                        }
                    </div>
                    <button (click)="error = !error" class="btn btn-danger"><i class="fas fa-xmark"></i></button>
                </div>
            }
            <div class="card">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h6 class="m-0 font-weight-bold h5 text-primary">{{isEditMode ? 'Edit Brand' : 'Add Brand'}}</h6>
                    <a routerLink="/admin/brandList" routerLinkActive="router-link-active"  class="btn btn-danger "><i class="fa fa-arrow-left pr-2"></i>Back</a>
                </div>
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label>Brand Name</label>
                        <input [(ngModel)]="brandReq.brand" type="text" value="" name="txtCategory" id="txtCategory" class="form-control mt-2">
                    </div>
                    <div class="form-group mb-3">
                        <label for="coverImage">Brand Logo</label>
                        <div class="row">
                            <div class="col-md-8">
                                <input accept="image/*" (change)="onFileSelect($event)" name="coverImage" type="file"  class="form-control" />
                            </div>
                            <div class="col-md-4">
                                <img [src]="selectedPicture || 'https://i.pinimg.com/originals/55/b1/b5/55b1b5dbf1488a572f8aa37b0388d321.jpg'" style="height:70px; width:70px; object-fit:contain" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Status">Active</label>
                        <input type="checkbox" [(ngModel)]="brandReq.active" class="form-check-input ms-2" name="Status" id="Status">
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button (click)="submitForm()" type="submit" class="btn btn-primary btn-lg" name="btnSave"><i class="fa fa-save"></i> {{isEditMode ? 'Update' : 'Save'}}</button>
                    <a routerLink="/admin/categoryList" class="btn btn-danger btn-lg ms-2"><i class="fa fa-times"></i> Cancle</a>
                </div>
            </div>
        </div>
    </form>

</div>
<!-- /.container-fluid -->
