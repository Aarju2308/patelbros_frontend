    <!-- Ec login page -->
    <section class="ec-page-content section-space-p">
        <div class="container">
            @if (error) {
                <div class="alert alert-danger text-center">
                    @for (err of errorMessage; track $index) {
                        <h5>{{err}}</h5>
                    }
                </div>
            }
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="section-title">
                        <h2 class="ec-bg-title">Log In</h2>
                        <h2 class="ec-title">Log In</h2>
                        <p class="sub-title mb-3">Best place to buy and sell digital products</p>
                    </div>
                </div>
                <div class="ec-login-wrapper">
                    <div class="ec-login-container">
                        <div class="ec-login-form">
                            <form action="#" method="post">
                                <span class="ec-login-wrap">
                                    <label>Email Address*</label>
                                    <input [(ngModel)]="loginRequest.email" type="text" name="name" placeholder="Enter your email add..." required />
                                </span>
                                <span class="ec-login-wrap">
                                    <label>Password*</label>
                                    <input [(ngModel)]="loginRequest.password" type="password" name="password" placeholder="Enter your password" required />
                                </span>
                               
                                <span class="ec-login-wrap ec-login-btn">
                                    <button (click)="login()" class="btn btn-primary" type="submit">Login</button>
                                    <a [routerLink]="['/register']" class="btn btn-danger">Register</a>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
