<ul class="ec-rating d-flex justify-content-center">
    @for (star of [].constructor(fullStars); track $index) {
        <li><i class="fa-solid fa-star text-warning"></i></li>
    }
    @if (halfStars) {
        <li><i class="fas fa-star-half-alt text-warning"></i></li>
    }
    @for (star of [].constructor(emptyStars); track $index) {
        <li><i class="fa-regular fa-star text-warning"></i></li>
    }
    
</ul>
